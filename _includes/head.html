<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- seo -%}

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/custom.css' | relative_url }}">

  {%- feed_meta -%}

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include gtag.html -%}
  {%- endif -%}

  {%- if site.github_username -%}
    {%- include github_buttons.html -%}
  {%- endif -%}

  <!-- Icons made by https://www.freepik.com/ from https://www.flaticon.com/ -->
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}" sizes="16x16">
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicons/favicon-32x32.png' | relative_url }}" sizes="32x32">
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/favicons/favicon-180x180.png' | relative_url }}">
  <link rel="bookmark icon" type="image/png" href="{{ '/assets/images/favicons/favicon-180x180.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/favicons/favicon-180x180.png' | relative_url }}" sizes="180x180">
  <link rel="manifest" href="{{ '/assets/images/favicons/site.webmanifest' | relative_url }}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
