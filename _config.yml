# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# JEKYLL_ENV=production bundle exec jekyll serve


title:     snovvcrash's Security Blog
email:     snovvcrash@protonmail[.]ch
timezone:  Europe/Moscow
locale:    ru-RU


description: >
  Заметки циничного хакера


author:            snovvcrash
github_username:   snovvcrash
keybase_username:  snovvcrash
rss:               rss


baseurl:            ""
url:                https://snovvcrash.github.io
permalink:          /:year/:month/:day/:title:output_ext
excerpt_separator:  <!--cut-->
show_excerpts:      true
future:             true


header_pages:
  - about.md
  - projects.md
  - tags.html


# Build settings
markdown:  kramdown
theme:     minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-email-protect
  - jemoji


# Google Analytics
google_analytics:  UA-123831726-1


# Disqus comments
disqus:
  shortname:  snovvcrash-github-io


# Page locations
tag_page:  /tags.html


